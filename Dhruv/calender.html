<!DOCTYPE html>

<head>
    <meta charset="UTF8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="icon" sizes="180x180" href="logohacked-removebg-preview (1).jpg">
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="col-md-4" id="imgdiv">
            <img id="calenderimg" src="logohacked.png" class="img-fluid" alt="">
        </div>
    </header><br>
    <hr>

    <p>
    <h2 id="caltitle">Upload your Calender</h2>
    </p>

    <div class="col-md-4" id="scheddiv">
        <img src="Screenshot_20220814-211005_Chrome.jpg" , id="sched" , class="img-fluid">
    </div>



    <section id="upload">
        <form action="mailto:dhruvkairon@gmail.com" , method="post" , enctype="text/plain" , name="EmailCalender">
            <div class="container">
                <label for="file"><b>Upload your current calender from Beartracks</b></label><br><br>
                <input type="file" id="myFile" name="filename"><br><br>
                <button id="fileupload" type="submit" class="signupbtn">Submit</button>
            </div>
        </form>
    </section>
</body>
